<!DOCTYPE html>

<html>
    <head>
        <title>Website Project</title>
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">

        <style>

            .sidebar {
                position: fixed;
                width: 100px;
                left: 0;
                bottom: 0;
                top: 70px;
                background-color: lightyellow;
            }

            .guppy-grid {
                display: grid;
                position: relative;
                grid-template-columns: 250px 250px 250px;
                gap:20px;
                justify-content: space-between;
                background-color: lightpink;
                width: 900px;
                left: 115px;
                top: 70px;
            }


            .guppy-info {
                width: 200px;
                background-color: lightblue;
                margin-bottom: 20px;
                align-items: center;
                margin-right: 50px;
                margin-left: 50px;
            }

            .guppy-info img {
                height: 150px;
                width: 100%;
                object-fit: cover;
            }

            .guppy-description {
                display: grid;
                text-align: center;
                vertical-align: middle;
            }
        </style>

    </head>

    <body>

        <div class="header">
            <div class="left-section">
                <p>Fish Sales Website thing</p>
            </div>
            <div class="middle-section">
                middle section
            </div>
            <div class="right-section">
                right section
            </div>
        </div>

        

        <div class="sidebar">Sidebar</div>
        
        <div class="guppy-grid">
            <div class="guppy-info">
                <img src="images/tuxedo-guppy.jpg">
                <div class="guppy-description">
                    <p>Male Tuxedo Guppy</p>
                    <p>$20</p>
                </div>
                <button>Add to cart</button>
            </div>
    
            <div class="guppy-info">
                <img src="images/dumbo-mosaic-guppy.jpg">
                <p>Male Dumbo Mosaic Guppy</p>
                <p>$20</p>
                <button>Add to cart</button>
            </div>

            <div class="guppy-info">
                <img src="images/endler-guppy.jpg">
                <p>Endler Guppy</p>
                <p>$15</p>
                <button>Add to cart</button>
            </div>

            <div class="guppy-info">
                <img src="images/female-mutt-guppy.jpg">
                <p>Female Mutt Guppy</p>
                <p>$10</p>
                <button>Add to cart</button>
            </div>

            <div class="guppy-info">
                <img src="images/female-koi-guppy.jpeg.crdownload">
                <p>Female Koi Guppy</p>
                <p>$15</p>
                <button>Add to cart</button>
            </div>

            <div class="guppy-info">
                <img src="images/red-albino-guppy.jpg">
                <p>Male Red Albino Guppy</p>
                <p>$20</p>
                <button>Add to cart</button>
            </div>
        </div>
    </body>
</html>
