<!DOCTYPE html>

<html>
    <head>
        <title>Website Project</title>
        <link rel="stylesheet" href="styles/general.css">

        <link rel="stylesheet" href="styles/sidebar.css">
        <link rel="stylesheet" href="styles/guppy-grid.css">

    <body>
        <div class="header">
            <div class="top-section">
                <div class="left-section">
                    <img src="images/ranchu.jpg">
                    <p>The Guppy</p>
                </div>

                <div class="right-section">
                    <img src="icons/search.svg">
                    <img src="icons/profile-icon.jpeg">

            </div>

            <div class="bottom-section">
                <p>HOME</p>
                <p>SHOP</p>
                <p>GUPPIES</p>
                <p>CONTACT</p>
                <p>FAQ</p>
            </div>
        </div>

        <div class="sidebar">

            <div class="sidebar-box">

                    <p>Strain</p>

                <div class="sidebar-box-elements">

            </div>

            <div class="sidebar-box">

                </div>

                    <p class="price-box">$40 to $50</p>
                    <p class="price-box">$50 and above</p>
                </div>
            </div>


            <div class="sidebar-box">
                <div class="sidebar-box-category">
                    <p>Gender</p>
                </div>

                <div class="sidebar-box-elements">
                    <div style="display: block;">
                        <input type="checkbox" > Male
                    </div>
                    <div style="display: block;">
                        <input type="checkbox"> Female
                    </div>
                    
                </div>
            </div>

            <div class="sidebar-box">
                <div class="sidebar-box-category">
                    <p>Deals</p>
                </div>

                <div class="sidebar-box-elements">
                    <p>On sale</p>
                    <p>Clearance</p>

        <div class="guppy-grid">
        </div>
